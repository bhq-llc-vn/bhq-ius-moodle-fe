<div class="main-wrapper">
  <div class="login-form">
    <div class="login-content">
      <section>
        <div class="login-title mb-4 mt-3">
          <h4>Đăng nhập hệ thống</h4>
        </div>
      </section>
      <section>
        <div class="login-eror">

        </div>
      </section>
      <section>
        <ng-container *ngIf="!Error">
          <nz-alert class="my-3" nzType="error" [nzMessage]="messageError"></nz-alert>
        </ng-container>
        <form nz-form [formGroup]="loginForm">
          <nz-form-item>
            <nz-form-control [nzErrorTip]="Username">
              <nz-form-label for="username">Tên đăng nhập</nz-form-label>
              <input nz-input type="text" name="username" id="username" formControlName="username" />
              <ng-template #Username let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Mục này không được để trống
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control [nzErrorTip]="Password">
              <nz-form-label for="password">Mật khẩu</nz-form-label>

              <nz-input-group [nzSuffix]="suffixTemplate">
                <input nz-input [type]="passwordVisible ? 'text' : 'password'" name="password" id="password"
                  formControlName="password" />
                <ng-template #Password let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Mục này không được để trống
                  </ng-container>
                </ng-template>
              </nz-input-group>
              <ng-template #suffixTemplate>
                <i id="eye" nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                  (click)="passwordVisible = !passwordVisible"></i>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

            <nz-form-control>
              <label nz-checkbox name="rememberMe" formControlName="rememberMe">Ghi nhớ đăng nhập</label>
            </nz-form-control>
          </nz-form-item> -->
          <!-- <div class="form-group">
                    <label for="">Mật khẩu</label>
                  <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Mật khẩu">
                </div> -->
          <!-- <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" formControlName="rememberMe" name="" id=""
                            value="checkedValue"> Ghi nhớ đăng nhập
                    </label>
                </div> -->
          <div class="form-group">
            <div class="mt-3">
              <button type="button" nz-button nzBlock nzType="primary" (click)="login()" >
                Đăng nhập
              </button>
            </div>
          </div>
        </form>

      </section>
    </div>

  </div>
</div>
